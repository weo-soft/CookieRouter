<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Building Order Simulator</title>
  <script>
    // GitHub Pages 404.html redirect for SPA
    // Single line redirect to preserve query string and hash
    sessionStorage.redirect = location.href.split('/').slice(3).join('/');
    location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
