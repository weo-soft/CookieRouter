<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Building Order Simulator</title>
  <script>
    // GitHub Pages 404.html redirect for SPA
    // Redirect to index.html, preserving query string and hash
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Store the intended path for the SPA router
    if (path !== '/') {
      sessionStorage.setItem('redirect', path + search + hash);
    }
    
    // Redirect to root
    window.location.replace('/' + search + hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    // Fallback: if redirect doesn't work, try direct redirect after a short delay
    setTimeout(function() {
      if (window.location.pathname !== '/') {
        window.location.href = '/';
      }
    }, 100);
  </script>
</body>
</html>
