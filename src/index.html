<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Building Order Simulator</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Cookie Clicker Building Order Simulator</h1>
      <div id="version-selector-header"></div>
      <div id="import-status-indicator"></div>
      <button type="button" id="create-route-btn" class="btn-primary" aria-label="Create new route">Create Route</button>
      <button type="button" id="import-save-game-btn" class="btn-secondary" aria-label="Import save game">Import Save Game</button>
    </header>
    <main>
      <div id="category-section"></div>
      <div id="custom-category-section"></div>
      <div id="save-game-details-section"></div>
      <div id="starting-buildings-section"></div>
      <div id="saved-routes-section"></div>
      <div id="route-section"></div>
      <div id="save-route-dialog-section"></div>
      <div id="save-game-import-dialog-section"></div>
      <div id="route-creation-wizard-section"></div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
