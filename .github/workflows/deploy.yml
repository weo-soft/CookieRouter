name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - closed
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /

      - name: Ensure CNAME file exists
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "CNAME file not found in dist, copying from public..."
            if [ -f public/CNAME ]; then
              cp public/CNAME dist/CNAME
            elif [ -f CNAME ]; then
              cp CNAME dist/CNAME
            else
              echo "cookierouter.weosoft.org" > dist/CNAME
            fi
          fi
          echo "CNAME file contents:"
          cat dist/CNAME

      - name: Verify build output
        run: |
          echo "Build output structure:"
          ls -la dist/ | head -20
          echo ""
          echo "Checking for index.html:"
          if [ -f dist/index.html ]; then
            echo "✓ index.html found"
            echo "First few lines of index.html:"
            head -10 dist/index.html
          else
            echo "✗ index.html NOT found!"
            exit 1
          fi
          echo ""
          echo "Checking for 404.html:"
          if [ -f dist/404.html ]; then
            echo "✓ 404.html found"
          else
            echo "⚠ 404.html not found (will be created)"
            if [ -f public/404.html ]; then
              cp public/404.html dist/404.html
              echo "✓ 404.html copied from public"
            fi
          fi
          echo ""
          echo "Checking for assets directory:"
          if [ -d dist/assets ]; then
            echo "✓ assets directory found"
            ls -la dist/assets/ | head -10
          else
            echo "⚠ assets directory not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

